<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/dashboard-css/dash.css">
  <link rel="stylesheet" href="../css/dashboard-css/global.css">
</head>

<body onload="carregarPerfil()">

  <main>
    <div class="side-menu">
      <img class="logo" src="../assets/icon/v5-removebg-preview 2.png">

      <div class="options">
        <div class="option">
          <img src="../assets/icon/home 3.png" alt="">
          <a href="../dashboard/home.html">HOME</a>
        </div>
        <div class="option selected">
          <img src="../assets/icon/bar-chart (1) 2.png" alt="">
          <a href="../dashboard/dashboard.html">DASHBOARD</a>
        </div>
        <div class="option">
          <img src="../assets/icon/user (1) 2.png" alt="">
          <a href="../dashboard/users.html">USUÁRIOS</a>
        </div>
        <div class="option">
          <img src="../assets/icon/edit 2.png" alt="">
          <a href="../dashboard/perfil.html">EDITAR</a>
        </div>
        <div class="option">
          <img src="../assets/icon/logout 2.png" alt="">
          <a href="../index.html">SAIR</a>
        </div>
      </div>
    </div>

    <div class="container">
        <div class="header">
          <div class="container-textos-header">
            <p>DASHBOARD</p>
            <p>BEM VINDO, <span id="usuario"></span>!</p>
          </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-filters">
              <select>
                <option></option>
              </select>
              <select>
                <option></option>
              </select>
            </div>
          
            <div class="caixa-principal">
                <div class="linha-setores">
                  <div class="caixa-setor">
                    <p>KPI</p>
                    <div class="caixa-branca"></div>
                  </div>
                  <div class="caixa-setor">
                    <p>KPI</p>
                    <div class="caixa-branca"></div>
                  </div>
                  <div class="caixa-setor">
                    <p>KPI</p>
                    <div class="caixa-branca"></div>
                  </div>
                </div>
              </div>
          
              <div class="charts-container">
                <div class="chart-box">
                  <canvas id="grafico1"></canvas>
                </div>
                <div class="chart-box">
                  <canvas id="grafico2"></canvas>
                </div>
              </div>

          <script  src="./js/perfil.js"></script>

          <script>
            const ctx1 = document.getElementById('grafico1').getContext('2d');
            const ctx2 = document.getElementById('grafico2').getContext('2d');
          
            new Chart(ctx1, {
              type: 'line',
              data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr'],
                datasets: [{
                  label: 'Valor médio de operações por mês',
                  data: [5000, 500, 7000, 2000],
                  borderColor: '#04251F',
                  backgroundColor: 'rgba(4, 37, 31, 0.2)',
                  fill: true
                }]
              },
              options: {
              plugins: { legend: { display: true } },
              scales: {
                y: { beginAtZero: true }
              },
              responsive: true,
              maintainAspectRatio: false,
             }
            });
          
            new Chart(ctx2, {
              type: 'bar',
              data: {
                labels: ['Transporte', 'Comércio', 'Alimentação', 'Varejo'],
                datasets: [{
                  label: 'Total de operações por setor',
                  data: [50000, 30000, 70000, 90000],
                  backgroundColor: '#04251F'
                }]
              },
              options: {
              plugins: { legend: { display: true } },
              scales: {
                y: { beginAtZero: true }
              },
              responsive: true,
              maintainAspectRatio: false,
             }
            });
          </script>
  </body>
  </html>
