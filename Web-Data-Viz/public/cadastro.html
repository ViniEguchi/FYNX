<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">

            <div class="form-tela" id="tela1">
                <h1>Cadastro</h1>

                <div class="input-container">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" placeholder="CNPJ">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-briefcase"></i>
                    <input type="text" placeholder="Razão Social">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>

                <button onclick="nextScreen()">Próximo</button>
                <p>Já possui uma conta? <a href="#">Entre agora</a></p>
            </div>

            <div class="form-tela" id="tela2" style="display: none;">
                <div class="header-tela2">
                    <h1>Quase lá...</h1>
                    <img src="assets/btn_voltar.png" alt="Voltar" id="voltarImagem" onclick="voltarTela()">
                </div>

                <div class="input-container">
                    <i class="fas fa-map-marked-alt"></i>
                    <input id="cep" type="text" placeholder="CEP">
                    <i id="alinhar_i" class="fas fa-globe"></i>
                    <input  id="uf" type="text" placeholder="UF">
                </div>
    
                <div class="input-container">
                    <i class="fas fa-map"></i>
                    <input type="text" placeholder="Estado">
                </div>
                <div class="input-container">
                    <i class="fas fa-road"></i>
                    <input type="text" placeholder="Logradouro">
                </div>
                <div class="input-container">
                    <i class="fas fa-building"></i>
                    <input id="bairro" type="text" placeholder="Bairro">
                    <i id="alinhar_i" class="fas fa-door-open"></i>
                    <input id="numero" type="text" placeholder="Número">
                </div>


                <button>Finalizar</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function nextScreen() {

            document.getElementById('tela1').style.display = 'none';
            document.getElementById('tela2').style.display = 'block';
        }

        function voltarTela() {
        document.getElementById('tela2').style.display = 'none';
        document.getElementById('tela1').style.display = 'block';
}


        
    </script>
</body>
</html>
